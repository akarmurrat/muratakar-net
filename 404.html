<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sayfa Bulunamadı — Murat Akar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#22d3ee; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:linear-gradient(120deg,#0f172a,#020617); color:var(--fg); min-height:100vh; display:grid; place-items:center}
    .card{background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:28px; text-align:center; max-width:560px}
    a{color:#042f2e; background:var(--accent); padding:10px 14px; border-radius:12px; font-weight:700; text-decoration:none; display:inline-block; margin-top:16px}
    p{color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Sayfa bulunamadı</h1>
    <p>Aradığınız sayfa taşınmış veya hiç var olmamış olabilir.</p>
    <a href="https://www.muratakar.net/">Ana sayfaya dön</a>
  </div>
</body>
</html>
